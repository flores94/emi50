<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
<script src="https://codepen.io/steveg3003/pen/zBVakw"></script>

</head>
<body>
    <script  src="app.js" async></script>
	<div id="registroPopup" class="popup">
		<div class="popup-content">
			<img src="logo.png" alt="Logo del Juego" class="logo">
			
			<label>Nombre:</label>
			<input type="text" id="nombre" placeholder="Tu nombre" required>
			
			<label>Apellido:</label>
			<input type="text" id="apellido" placeholder="Tu apellido" required>
			
			<label>Mail:</label>
			<input type="email" id="mail" placeholder="tu@mail.com" required>
			
			<label>Provincia:</label>
			<select id="provincia">
				<option value="Tucumán" selected>Tucumán</option>
				<option value="Santiago del Estero">Santiago del Estero</option>
				<option value="Salta">Salta</option>
				<option value="Jujuy">Jujuy</option>
				<option value="Catamarca">Catamarca</option>
				<option value="Buenos Aires">Buenos Aires</option>
				<option value="Córdoba">Córdoba</option>
				<option value="Santa Fe">Santa Fe</option>
				<option value="Mendoza">Mendoza</option>
				<option value="Jujuy">Jujuy</option>
				<option value="La Rioja">La Rioja</option>
				<option value="San Juan">San Juan</option>
				<option value="San Luis">San Luis</option>
				<option value="Entre Ríos">Entre Ríos</option>
				<option value="Corrientes">Corrientes</option>
				<option value="Misiones">Misiones</option>
				<option value="Formosa">Formosa</option>
				<option value="Chaco">Chaco</option>
				<option value="La Pampa">La Pampa</option>
				<option value="Neuquén">Neuquén</option>
				<option value="Río Negro">Río Negro</option>
				<option value="Chubut">Chubut</option>
				<option value="Santa Cruz">Santa Cruz</option>
				<option value="Tierra del Fuego">Tierra del Fuego</option>
			</select>
			
			<label>Profesión:</label>
			<input type="text" id="profesion" placeholder="Profesión" required>
			
			<button onclick="guardarRegistro()">Confirmar</button>
		</div>
	</div>
<div id="container">
	<div id="game" class="fondo"></div>
	<div id="score">0</div>
	<div id="instructions">Click (or press the spacebar) to place the block</div>
	<div class="game-over">
		<h2>Muchas Gracias</h2>
		<p>reclama tu premio</p>
		<p>...</p>
	</div>
	<div class="game-ready">
		<div id="start-button">Start</div>
		<div></div>
	</div>
	
</div>
<footer>Project By: TomNgo03</footer>
</body>
</html>
